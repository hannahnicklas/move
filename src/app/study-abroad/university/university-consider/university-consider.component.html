<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
  crossorigin="anonymous">

<div class="margin" *ngIf="university">
  <div class="consider-column">
    <div class="flex-container">
      <div class="consider-column bold-L blue">
        <p>{{university.country}}</p>

        <!-- Faktenliste Country -->
        <div *ngFor="let fact of university.facts" class="consider-fact">
          <div class="consider-fact-icon">
            <i class="{{fact.icon}}"></i>
          </div>
          <div class="consider-fact-text regular-S black">
            <b>{{fact.title}}</b>
            <br> {{fact.description}}
          </div>
        </div>
      </div>

      <div class="consider-column bold-L blue">
        <p>{{university.city}}</p>

        <!-- Faktenliste City -->
        <div *ngFor="let fact of university.facts" class="consider-fact">
          <div class="consider-fact-icon">
            <i class="{{fact.icon}}"></i>
          </div>
          <div class="consider-fact-text regular-S black">
            <b>{{fact.title}}</b>
            <br> {{fact.description}}
          </div>
        </div>
      </div>

      <div class="consider-column bold-L blue">
        <p>University</p>

        <!-- Faktenliste University -->
        <div *ngFor="let fact of university.facts" class="consider-fact">
          <div class="consider-fact-icon">
            <i class="{{fact.icon}}"></i>
          </div>
          <div class="consider-fact-text regular-S black">
            <b>{{fact.title}}</b>
            <br> {{fact.description}}
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
