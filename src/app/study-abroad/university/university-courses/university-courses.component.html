<div *ngIf="university">
  <div class="margin flex-container space-between">
    <app-course></app-course>
    <div class="filter regular-S">
      <app-searchbar></app-searchbar>
     
      <div>
        <div class="filter-category bold-S ">
          Sorting
        </div>
        <div class="filter-points">
          <li [class.active]="ssclicked === sortingsmall" (click)="ssclicked = (ssclicked === sortingsmall ? null :sortingsmall)" *ngFor="let sortingsmall of sortingssmall">{{sortingsmall}}</li>
        </div>

        <div class="filter-category bold-S ">
          Language
        </div>
        <div class="filter-points">
          <li [class.active]="lclicked === language" (click)="lclicked = (lclicked === language ? null :language)" *ngFor="let language of languages">{{language}}</li>
        </div>     
        <div class="filter-category bold-S ">
          Main focus
        </div>
        <div class="filter-points">
          <li [class.active]="fclicked === focus" (click)="fclicked = (fclicked === focus ? null :focus)" *ngFor="let focus of focuses">{{focus}}</li>
        </div> 
      </div>
    
    </div>
  </div>
</div>
